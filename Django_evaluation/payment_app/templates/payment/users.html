<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>This is Users Page.</h1>
    {% for user  in users %}
        <h3>Name : {{user.name}}</h3>
        <h3>Age : {{user.age}}</h3>
        <a href="{% url 'user_detail' user.pk %}">View Details</a>
    {% endfor %}
</body>
</html>
